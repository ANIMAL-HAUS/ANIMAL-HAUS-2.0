<head>
    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
</head>

        <div class="card col-md-3">
            <BR>
            <form>
                <label for = "username"><span style="color:red">*</span>Username </label>
                <input type = "text" id="username" placeholder="username" formController= "username" [(ngModel)] = "userName" name = "username"> 
                <br>
                <br>
                <label for = "password"><span style="color:red">*</span>Password </label>
                <input type = "text" id="password"  placeholder="password" formController= "password" [(ngModel)] = "password" name = "password"> 
                <br>


                <button type = "submit" class ="btn" (click) = onSubmit()>
                    Sign In
                </button><br>
                <small class="text-danger">{{msgError}}</small>
            </form>

            <p>Dont have an account? Sign up <a routerLink="/component/register">here</a>.</p>
        </div>
